<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">

<body>
  <header>
    <div class="container">
        <h1><a href="index.html" class="logo">Фітнес-центр</a></h1>
        <nav>
            <ul>
              <li><a href="index.html#services">Послуги</a></li>

            </ul>
        </nav>
    </div>
  </header>


  <main>
    <section id="login">
      <div class="container">
        <div class="form-container">
          <h2>Авторизація</h2>
          <form action="#" method="POST">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Пароль</label>
              <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Увійти</button>
          </form>
         
          <div class="sub-form-link">
            <p>Немаєте акаунту? <a href="register.html">Зареєструватися</a></p>
          </div>
          </div>
      </div>
    </section>
  </main>
